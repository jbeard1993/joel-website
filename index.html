  <script>
    function toggleMenu() {
  const menu = document.getElementById('rightLinks');
  const isActive = menu.classList.toggle('active');
  if (isActive) {
    menu.style.display = 'flex';
    setTimeout(() => menu.style.opacity = '1', 10);
  } else {
    menu.style.opacity = '0';
    setTimeout(() => menu.style.display = 'none', 400);
  }
}

    function showImage(type) {
      document.querySelectorAll('.hover-image').forEach(img => img.style.opacity = 0);
      const target = document.getElementById('hover-' + type);
      if (target) target.style.opacity = 1;
    }

    function hideImages() {
      document.querySelectorAll('.hover-image').forEach(img => img.style.opacity = 0);
    }

  if (section) {
    section.scrollIntoView({ behavior: 'smooth' });
    arrow.style.transition = 'opacity 0.5s ease';

function scrollToTop() {
  const arrow = document.querySelector('.scroll-arrow');
  const upArrow = document.getElementById('scrollUpBtn');
  window.scrollTo({ top: 0, behavior: 'smooth' });
  arrow.style.display = 'block';
  setTimeout(() => arrow.style.opacity = '1', 10);
  upArrow.style.opacity = '0';
  setTimeout(() => upArrow.style.display = 'none', 500);
}
